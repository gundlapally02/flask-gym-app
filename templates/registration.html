<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            transition: background-image 1s ease-in-out;
        }

        .background-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .support {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select {
            width: 95%;
            padding: 12px;
            font-size: 16px;
        }
    </style>

    <script>
        const images = [
            "{{ url_for('static', filename='images/gym1.jpeg') }}",
            "{{ url_for('static', filename='images/gym2.jpeg') }}",
            "https://images.unsplash.com/photo-1434596922112-19c563067271?w=700&auto=format&fit=crop&q=60",
            "https://images.unsplash.com/photo-1507398941214-572c25f4b1dc?w=700&auto=format&fit=crop&q=60",
            "https://images.unsplash.com/photo-1571902943202-507ec2618e8f?w=700&auto=format&fit=crop&q=60"
        ];

        let index = 0;
        function changeBackground() {
            document.querySelector('.background-container').style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }

        function preloadImages() {
            images.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }

        window.onload = function() {
            preloadImages();
            changeBackground();
            setInterval(changeBackground, 3000);
        };

        function selectValue(field, value) {
            document.getElementById(field).value = value;
            let buttons = document.querySelectorAll(`[onclick="selectValue('${field}', ${value})"]`);
            buttons.forEach(btn => {
                btn.style.backgroundColor = "#0056b3";
                btn.style.color = "white";
            });
        }
    </script>
</head>
<body>
    <div class="background-container"></div>

    <div class="support">
        <a href="tel:+918688662264" style="text-decoration: none; color: blue;">
            ðŸ“ž Customer Support: +91 86886622
        </a>
    </div>

    <div class="container">
        <h2>Enter Your Fitness Details</h2>
        <form action="/registration" method="POST">
            <label>Sex:</label>
            <div class="button-group">
                <button type="button" onclick="selectValue('sex', 1)">Male</button>
                <button type="button" onclick="selectValue('sex', 0)">Female</button>
            </div>
            <input type="hidden" id="sex" name="sex" required>

            <label>Age:</label>
            <input type="number" name="age" placeholder="Age (1-100)" min="1" max="100" required>

            <label>Height (cm):</label>
            <input type="number" name="height" placeholder="Height (1-500 cm)" min="1" max="500" required>

            <label>Weight (kg):</label>
            <input type="number" name="weight" placeholder="Weight (1-500 kg)" min="1" max="500" required>

            <label>Hypertension:</label>
            <div class="button-group">
                <button type="button" onclick="selectValue('hypertension', 1)">Yes</button>
                <button type="button" onclick="selectValue('hypertension', 0)">No</button>
            </div>
            <input type="hidden" id="hypertension" name="hypertension" required>

            <label>Diabetes:</label>
            <div class="button-group">
                <button type="button" onclick="selectValue('diabetes', 1)">Yes</button>
                <button type="button" onclick="selectValue('diabetes', 0)">No</button>
            </div>
            <input type="hidden" id="diabetes" name="diabetes" required>

            <label>Fitness Level:</label>
            <div class="button-group">
                <button type="button" onclick="selectValue('level', 0)">Beginner</button>
                <button type="button" onclick="selectValue('level', 1)">Intermediate</button>
                <button type="button" onclick="selectValue('level', 2)">Advanced</button>
            </div>
            <input type="hidden" id="level" name="level" required>

            <label>Fitness Goal:</label>
            <div class="button-group">
                <button type="button" onclick="selectValue('fitness_goal', 0)">Weight Loss</button>
                <button type="button" onclick="selectValue('fitness_goal', 1)">Muscle Gain</button>
                <button type="button" onclick="selectValue('fitness_goal', 2)">Endurance</button>
            </div>
            <input type="hidden" id="fitness_goal" name="fitness_goal" required>

            <label>Preferred Training Type:</label>
            <div class="button-group">
                <button type="button" onclick="selectValue('fitness_type', 0)">Cardio</button>
                <button type="button" onclick="selectValue('fitness_type', 1)">Strength</button>
                <button type="button" onclick="selectValue('fitness_type', 2)">Flexibility</button>
            </div>
            <input type="hidden" id="fitness_type" name="fitness_type" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
