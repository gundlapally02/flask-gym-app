<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            animation: bgChange 12s infinite linear;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        
        @keyframes bgChange {
            0% { background-image: url('https://images.unsplash.com/photo-1487956382158-bb926046304a?q=80&w=2342&auto=format&fit=crop'); }
            33% { background-image: url('https://img.freepik.com/free-photo/health-wellness-diet-exercise-organic-concept_53876-133909.jpg'); }
            66% { background-image: url('https://img.freepik.com/free-photo/fitness-body-builder-challenge_53876-121379.jpg'); }
            100% { background-image: url('https://img.freepik.com/free-photo/fitness-body-builder-challenge_53876-122419.jpg'); }
        }

        .container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .support {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="support">
        <a href="tel:+918688662264" style="text-decoration: none; color: blue;">
            ðŸ“ž Customer Support: +91 86886622
        </a>
    </div>

    <div style="position: absolute; top: 50px; right: 10px;">
        <a href="/chatbot" style="text-decoration: none; font-weight: bold; color: green;">
            ðŸ¤– Chat with AI Bot
        </a>
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <form action="/forgot_password" method="POST">
            <input type="text" name="username" placeholder="Enter your username" required>
            <button type="submit">Reset Password</button>
        </form>
        <a class="link" href="/login">Back to Login</a>
    </div>
</body>
</html>
