<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preload" as="image" href="{{ url_for('static', filename='images/gym1.jpeg') }}">
<link rel="preload" as="image" href="{{ url_for('static', filename='images/gym2.jpeg') }}">
<link rel="preload" as="image" href="https://images.unsplash.com/photo-1434596922112-19c563067271?w=700&auto=format&fit=crop&q=60">
<link rel="preload" as="image" href="https://images.unsplash.com/photo-1507398941214-572c25f4b1dc?w=700&auto=format&fit=crop&q=60">
<link rel="preload" as="image" href="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?w=700&auto=format&fit=crop&q=60">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: backgroundSlideshow 12s infinite alternate;
        }

        @keyframes backgroundSlideshow {
    0%   { background-image: url('{{ url_for("static", filename="images/gym1.jpeg") }}'); opacity: 1; }
    20%  { background-image: url('{{ url_for("static", filename="images/gym2.jpeg") }}'); opacity: 1; }
    40%  { background-image: url("https://images.unsplash.com/photo-1434596922112-19c563067271?w=700&auto=format&fit=crop&q=60"); opacity: 1; }
    60%  { background-image: url("https://images.unsplash.com/photo-1507398941214-572c25f4b1dc?w=700&auto=format&fit=crop&q=60"); opacity: 1; }
    80%  { background-image: url("https://images.unsplash.com/photo-1571902943202-507ec2618e8f?w=700&auto=format&fit=crop&q=60"); opacity: 1; }
    100% { background-image: url('{{ url_for("static", filename="images/gym1.jpeg") }}'); opacity: 1; }
}

.background-container {
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: backgroundSlideshow 20s infinite ease-in-out;
}



        .container {
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s ease-in-out forwards;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        input {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        input::placeholder {
            font-size: 18px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .customer-support {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .customer-support a {
            text-decoration: none;
            font-weight: bold;
            color: yellow;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="customer-support">
        <a href="tel:+918688662264">üìû Customer Support: +91 86886622</a>
    </div>

    <div class="container">
        <h2>Loginü§ù</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/forgot_password">Forgot Password?</a>
        <a href="/new_registration">New user? Register here</a>
    </div>
    <div style="position: absolute; top: 50px; right: 10px;">
        <a href="/chatbot" style="text-decoration: none; font-weight: bold; color: green;">
            ü§ñ Chat with AI Bot
        </a>
    </div>    
</body>
</html>
